<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thanks a Latte!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>





    <div class="container">

        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Coffee!</h1>
            </div>
        </div>

    <hr>
        <div class="row">
            <div class="col-12 col-md-6">

                <div id="coffees" class="d-flex flex-row justify-content-between flex-wrap"></div>


            </div>
            <div class="col-12 col-md-6">

                <form>
                <div class="form-group">
                    <label for="roast-selection">Roast</label>
                    <select class="form-control" id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>

                    <div class="form-group">
                        <label for="coffee-name">Coffee Name</label>
                        <input type="input" class="form-control" id="coffee-name" placeholder="Enter Coffee Name">
                    </div>

                    <button type="submit" id="submit" class="btn btn-primary input-block-level form-control">Submit</button>
                </form>


                <h2 class="text-center p-2 m-2">Add a Coffee</h2>

                <form>
                    <div class="form-group">
                        <label for="roast-selection">Roast</label>
                        <select class="form-control" id="add-roast-selection">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="add-coffee-name">Name</label>
                        <input type="email" class="form-control" id="add-coffee-name" placeholder="Enter Coffee Name">
                    </div>

                    <button type="submit" id="add-submit" class="btn btn-primary  input-block-level form-control">Submit</button>
                </form>



            </div>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Your custom JS goes here -->
    <script src="main.js"></script>
</body>
</html>
